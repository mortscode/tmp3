<script>
  var fbShareBtnArr = Array.from(document.querySelectorAll('.fb_share'));
  
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '942027902529517',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.10'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  fbShareBtnArr.forEach(function(fbShareBtn) {
    fbShareBtn.addEventListener('click', function() {
      FB.ui({
        method: 'share',
        href: '{{ entry.url }}',
        image: '{{ entry.featuredImage.first.url("facebookSeo")}}',
        mobile_iframe: true,
      }, function(response){});
    });
  });
</script>

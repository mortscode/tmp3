<div class="builder__section top-{{ block.paddingTop}} bot-{{ block.paddingBottom}}">
  <div class="builder__button">
    {% set linkit = block.button %}
    {% if linkit %}
      {% set attr = {
        class: 'btn '~block.color
      } %}
      {{ linkit.htmlLink(attr)}}
    {% endif %}
  </div>
</div>

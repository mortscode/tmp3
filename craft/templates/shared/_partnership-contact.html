<section class="partner-contact">
  <div class="partner-contact__inner-wrapper">
    <h2 class="partner-contact__headline">{{ entry.partnershipHeadline }}</h2>
    <div class="partner-contact__body">
      {{ entry.partnershipBody }}
    </div>
    <div class="partner-contact__cta">
      {{ entry.partnershipCta.htmlLink({ 
        class: 'partner-contact__cta btn pop' 
        })
      }}
    </div>
  </div>
</section>

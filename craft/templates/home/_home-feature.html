<div class="home-feature">
    <div class="home-feature__inner-wrapper">
        <a href="{{url}}" class="home-feature__image">
            {% set vars = {
            'image': image,
            'classes': 'home-feature__asset',
            'title': post.title,
            }%}
            {% include 'utils/images/home-feature-pic' with vars %}
        </a>
        <div class="home-feature__text">
            <span class="home-feature__text--date">{{post.postDate|date("F j, Y")}}</span>
            <a href="{{post.url}}"><h2 class="home-feature__text--title">{{post.title}}</h2></a>
            <p class="home-feature__text--summary js-avoid-orphan">{{post.postSummary}}</p>
            <a href="{{post.url}}" class="home-feature__text--cta btn pop">Read post</a>
        </div>
    </div>
</div>

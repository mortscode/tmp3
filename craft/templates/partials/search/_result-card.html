<div class="result-card js-scrolls animate -fade-up" data-offset="0.85">
  <a href="{{url}}" class="result-card__image lazyload" data-bg="{{ image.url('archive') }}" title="{{title}}">
    <div class="result-card__image--border"></div>
    <span class="result-card__image--cta">Read post</span>
  </a>
  <div class="result-card__text">
    <a href="{{url}}">
      <h2 class="result-card__title">{{title}}</h2>
    </a>
  </div>
</div>

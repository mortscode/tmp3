<div class="result-card">
  <a href="{{url}}" class="result-card__image">
    {% set vars = {
      'image': image,
      'classes': 'result-card__asset',
      'title': title,
      'nopin': true,
    }%}
    {% include 'utils/images/post-card-pic' with vars %}
    <div class="result-card__image--border"></div>
    <span class="result-card__image--cta">Read post</span>
  </a>
  <div class="result-card__text">
    <a href="{{url}}">
      <h2 class="result-card__title">{{title}}</h2>
    </a>
  </div>
</div>

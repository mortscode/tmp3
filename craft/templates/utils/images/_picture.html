<picture {% if picClasses is defined %}class={{ picClasses }}{% endif %}>
  {% spaceless %}
  {% if craft.imager.serverSupportsWebp() %}
  <source
    sizes="100vw"
    srcset="{{ craft.imager.srcset(transformedImagesWebP) }}"
    type="image/webp">
  {% endif %}
  <img
    class="{{classes}}"
    src="{{ transformedImages[0].url }}"
    sizes="100vw"
    srcset="{{ craft.imager.srcset(transformedImages) }}"
    alt="{{ title ? title : entry.title }}">
  {% endspaceless %}
</picture>
